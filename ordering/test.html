<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
 
<h1>Menu list</h1>
<ul id="menu">

</ul>
 

<script type='module'>
// Initialize Firestore through Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"
import { collection, getDocs, getFirestore } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"

const firebaseApp = initializeApp({
  apiKey: 'AIzaSyAk-E1Asdy3cKqYvKGQJq2BapaYuZ1sZnk',
  authDomain: '',
  projectId: 'okra-menu'
});

const db = getFirestore();
const querySnapshot = await getDocs(collection(db, "menu"));
const menu = document.all.menu;

querySnapshot.forEach((doc) => {
	const n = doc.data().name_zh;
	menu.innerHTML += "<li>"+n;

});

</script>

</body>
</html>
