<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1"">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
function anchor(href,text) 
{
	return `<a class="btn btn-primary" href=${href}>${text}</a>`;
}
</script>
</head>
<body class="container">
 
<h1>Menu list</h1>

<div id="menu">

</div>
 

<script type='module'>
// Initialize Firestore through Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"
import { collection, getDocs, getFirestore } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"

const firebaseApp = initializeApp({
  apiKey: 'AIzaSyAk-E1Asdy3cKqYvKGQJq2BapaYuZ1sZnk',
  authDomain: '',
  projectId: 'okra-menu'
});

const db = getFirestore();
const querySnapshot = await getDocs(collection(db, "menu"));
const menu = document.all.menu;

querySnapshot.forEach((doc) => {
	const n = doc.data().name_zh;
	const k = doc.id;
	menu.innerHTML += anchor(`javascript:click('${k}')`, n) + " ";

});

</script>

</body>
</html>
